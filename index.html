<!doctype html>

<head>
  <title>Governance Demo</title>
  <style>
    .hidden {
      display: none
    }

    .wait {
      cursor: wait
    }

    fieldset label {
      display: block
    }

    #positions {
      list-style: none;
    }

    nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    nav li {
      display: inline;
      border: solid;
      border-width: 1px 1px 0 1px;
      margin: 0 5px 0 0;
    }

    nav li label {
      padding: 0 10px;
    }

    nav label>input[type='radio']:checked {
      padding-bottom: 2px;
      background: yellow;
    }

    input:read-only {
      background-color: #ccc;
    }
  </style>
</head>

<body>
  <h1>Governance Demo</h1>
  <address>
    <a href="https://github.com/agoric-labs/gov-demo1">view source</a>
  </address>

  <p id='needDappApproval' class='hidden'>Please approve this dapp.</p>

  <label>Sharing Service (board id):
    <input name="sharingService" placeholder="board123" />
  </label>
  <label>Shared Map Name:
    <input name="sharedMap" />
  </label>
  <hr />

  <nav>
    <ul>
      <li><label><input type='radio' checked name='section' value='member' />Committe Member</label></li>

      <li class="hidden"><label><input type='radio' name='section' value='creator' />Committee Creator</label></li>

      <li><label><input type='radio' name='section' value='registrar' />Question Poser</label></li>
    </ul>
  </nav>

  <section id='member'>
    <form>
      <fieldset>
        <legend>Membership</legend>

        <label>Invitation: <input name='committeeInvitation' readonly /></label>
        <button type='button' id='joinCommittee'>Accept</button>
      </fieldset>
      <fieldset>
        <legend>Questions</legend>
        <label>Committee Instance Name: <input name='instanceName' value='economicCommittee' readonly /></label>
        <button type='button' id='subscribe'>Subscribe to Questions</button>

        <hr />

        <select name=question>
          <option value="1">(subscribe above)</option>
        </select>
        <p>Positions:</p>
        <ul id='positions'>
          <li><label><input type="radio" name="position" value="yes">yes</label></li>
          <li><label><input type="radio" name="position" value="no">no</label></li>
          <li><label><input type="radio" name="position" value="abstain">abstain</label></li>
        </ul>
        <label>Deadline: <input readonly name='deadline' /></label>
        <button type='button' id='vote' disabled title="Provide shared map above to vote">Vote</button>
        <hr />
        <h3>Outcomes</h3>
        <ul id='outcomes'>
          <li><em>(subscribe above)</em></li>
        </ul>
      </fieldset>
    </form>
  </section>

  <section id='creator' class='hidden'>
    <form>
      <fieldset>
        <legend>Committee Registrar</legend>
        <label>Agoric Names boardID: <input name='agoricNames' /></label>

        <!--
        <label>Registrar Installation boardID: <input name='registrarInstallation' value='495234043' /></label>
        <label>Committe name: <input name='committeeName' value="The Three Stooges" /></label>
        <label>Committe size: <input name='committeeSize' type='number' value="3" /></label>
        -->

        <button type="button" id='createRegistrar'>Get Committee Invitations</button>
        <hr />
        <h4>Invitations</h4>
        <textarea name='invitations' rows='5' , cols='10' readonly></textarea>
        <label>Registrar Public Facet boardID: <input name='registrarPublicFacet' /></label>
      </fieldset>
    </form>
  </section>

  <section id='registrar' class='hidden'>
    <form>
      <fieldset>
        <legend>Change Parameter</legend>

        <label>Charter: <input name='charterAPI' readonly /></label>
        <label>Governed Contract:
          <select name="governedContract">
            <option>VaultFactory</option>
          </select>
        </label>
        <label>Collateral Brand:
          <select name="collateralBrand">
            <option>IbcATOM</option>
          </select>
        </label>
        <label>Parameter:
          <select name="paramKey">
            <option>DebtLimit</option>
          </select>
        </label>
        <label>Value:
          <input name="paramValue" type="number" value="10000000" /> RUN
        </label>
        <label>Timer Service: <input name='chainTimerService' readonly /></label>
        <label>Deadline: <input name='secondsTillCollateralClose' value='120' /> seconds from now</label>
        <button type="button" disabled id='voteOnParamChange'>Propose Change</button>
      </fieldset>
    </form>

    <hr />

    <form>
      <fieldset>
        <legend>Add Question</legend>
        <p><em>Enter the question on the first line and each option on a separate line following.</em></p>
        <textarea name='issue' rows='6' cols='80'>When shall we meet?
Tue, 9am
Wed, 10am</textarea>
        <br />
        <label>Registrar Creator Facet boardID: <input name='registrarCreatorFacet' /></label>
        <label>Counter Installation boardID: <input name='counterInstallation' value='1178513834' /></label>
        <label>Seconds till close of votes: <input name='secondsTillClose' value='120' /></label>
        <label><em>chainTimerService boardID: see below</em></label>
        <label>Quorum Rule <select name="quorumRule">
            <option value="majority">majority</option>
          </select></label>
        <label>Election Type <select name="electionType">
            <option value="survey">survey</option>
          </select></label>
        <label>Choice Method <select name="method">
            <option value="unranked">unranked</option>
          </select></label>
        <button type="button" id='addQuestion'>Add Question</button>
        <hr />
      </fieldset>
    </form>
  </section>

  <agoric-wallet-connection></agoric-wallet-connection>

  <button>Connect to Wallet</button>

  <script>
    globalThis.process = {env:{}, on: ()=>{}}
  </script>
  <script>
    console.log('hi from page')
  </script>
  <script type="module" src="./dist/lockdown.umd.js"></script>
  <script type="module" src="./dist/install-ses-lockdown.js"></script>
  <script type="module" src="./dist/index.js"></script>
</body>
